<div class="personnel-container">
  <div class="header">
    <h2>Personnel Management</h2>
    <button class="btn btn-primary" (click)="openCreateModal()">
      + Add Personnel
    </button>
  </div>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="searchPersonnel()"
      placeholder="Search personnel by name or role..."
      class="search-input"
    />
  </div>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>
  <div *ngIf="loading" class="loading">Loading personnel...</div>

  <div *ngIf="!loading && filteredPersonnel.length === 0" class="no-data">
    No personnel found.
  </div>

  <div *ngIf="!loading && filteredPersonnel.length > 0" class="table-container">
    <table>
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of filteredPersonnel">
          <td>{{ person.nom }}</td>
          <td>{{ person.prenom }}</td>
          <td>{{ person.email || "-" }}</td>
          <td>{{ person.telephone || "-" }}</td>
          <td>
            <span class="role-badge" [ngClass]="getRoleBadgeClass(person.role)">
              {{ person.role }}
            </span>
          </td>
          <td>
            <div class="actions">
              <button class="btn btn-warning" (click)="openEditModal(person)">
                Edit
              </button>
              <button
                class="btn btn-danger"
                (click)="deletePersonnel(person._id)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>{{ editMode ? "Edit Personnel" : "Add New Personnel" }}</h3>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>

    <form (ngSubmit)="savePersonnel()">
      <div class="form-group">
        <label for="nom">Last Name *</label>
        <input
          type="text"
          id="nom"
          [(ngModel)]="currentPersonnel.nom"
          name="nom"
          required
        />
      </div>

      <div class="form-group">
        <label for="prenom">First Name *</label>
        <input
          type="text"
          id="prenom"
          [(ngModel)]="currentPersonnel.prenom"
          name="prenom"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="currentPersonnel.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="telephone">Phone</label>
        <input
          type="tel"
          id="telephone"
          [(ngModel)]="currentPersonnel.telephone"
          name="telephone"
        />
      </div>

      <div class="form-group">
        <label for="role">Role *</label>
        <select
          id="role"
          [(ngModel)]="currentPersonnel.role"
          name="role"
          required
        >
          <option value="employé">Employé</option>
          <option value="livreur">Livreur</option>
          <option value="administrateur">Administrateur</option>
        </select>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" class="btn btn-success">
          {{ editMode ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
