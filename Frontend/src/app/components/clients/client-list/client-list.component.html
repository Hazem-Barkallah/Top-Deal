<div class="client-container">
  <div class="header">
    <h2>Clients Management</h2>
    <button class="btn btn-primary" (click)="openCreateModal()">
      + Add Client
    </button>
  </div>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="searchClients()"
      placeholder="Search clients by name or email..."
      class="search-input"
    />
  </div>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>
  <div *ngIf="loading" class="loading">Loading clients...</div>

  <div *ngIf="!loading && filteredClients.length === 0" class="no-data">
    No clients found.
  </div>

  <div *ngIf="!loading && filteredClients.length > 0" class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of filteredClients">
          <td>{{ client.nom }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.telephone || "-" }}</td>
          <td>{{ client.adresse || "-" }}</td>
          <td>
            <div class="actions">
              <button class="btn btn-warning" (click)="openEditModal(client)">
                Edit
              </button>
              <button class="btn btn-danger" (click)="deleteClient(client._id)">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>{{ editMode ? "Edit Client" : "Add New Client" }}</h3>
      <span class="close" (click)="closeModal()">&times;</span>
    </div>

    <form (ngSubmit)="saveClient()">
      <div class="form-group">
        <label for="nom">Name *</label>
        <input
          type="text"
          id="nom"
          [(ngModel)]="currentClient.nom"
          name="nom"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="currentClient.email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="telephone">Phone</label>
        <input
          type="tel"
          id="telephone"
          [(ngModel)]="currentClient.telephone"
          name="telephone"
        />
      </div>

      <div class="form-group">
        <label for="adresse">Address</label>
        <textarea
          id="adresse"
          [(ngModel)]="currentClient.adresse"
          name="adresse"
          rows="3"
        ></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" class="btn btn-success">
          {{ editMode ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
